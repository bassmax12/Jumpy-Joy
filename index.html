<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy Joy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background-image: url('https://i.ibb.co/Z8Zdd5F/JUMPY-JOY-LOGO.jpg');
            background-size: 100vw 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #333;
            overflow-y: auto;
        }

        h1 {
            font-size: calc(2rem + 2vw);
            color: #ff0000;
            margin-bottom: 20px;
        }

        h2 {
            font-size: calc(1.5rem + 1.5vw);
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: calc(1rem + 1vw);
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .product-list {
            margin: 40px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Adjust the spacing */
            font-size: calc(1rem + 0.75vw);
            max-width: 800px;
        }

        .product-list p {
            margin-bottom: 10px; /* Reduced margin */
            width: 48%; /* Two items per row */
            text-align: right; /* Align text to the right for better appearance in RTL */
            font-size: calc(1rem + 0.5vw);
            word-wrap: break-word; /* Ensures long words break properly */
        }

        .product-list .popcorn-icon {
            filter: grayscale(100%); /* Converts the emoji to black and white */
        }

        .info {
            margin-bottom: 20px;
            font-size: calc(1rem + 0.75vw);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: calc(0.9rem + 0.5vw);
        }

        @media (min-width: 768px) {
            .product-list p {
                width: 45%; /* Adjust width for medium screens */
            }

            footer {
                padding: 30px;
            }
        }

        @media (min-width: 1024px) {
            .product-list p {
                width: 30%; /* Three items per row for large screens */
            }

            footer {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>专  -Jumpy Joy</h1>
        <h2>拽专爪转  转 砖 !</h2>

        <div class="product-list">
            <p><i class="fas fa-tint"></i> 转驻  注 砖</p>
            <p><i class="fas fa-chess-rook"></i> 转驻 专 </p>
            <p><i class="fas fa-wind"></i> 砖 砖 注 住/</p>
            <p><i class="fas fa-water"></i> 砖 专拽 驻注转</p>
            <p><i class="fas fa-chair"></i> 砖转 住转 专注</p>
            <p><i class="fas fa-bolt"></i> 砖专转 专专</p>
            <p><i class="fas fa-candy-cane"></i> 转 住专</p>
            <p><span class="popcorn-icon"></span> 转 驻驻拽专</p>
            <p><i class="fas fa-parachute-box"></i> 爪 驻注转</p>
        </div>

        <!-- Hours and Area Information -->
        <div class="info">
            <p><i class="fas fa-clock"></i> 砖注转 驻注转: 09:00 - 21:00</p>
            <p><i class="fas fa-map-marker-alt"></i> 专 驻注转: 注 住</p>
        </div>

        <!-- Updated link for pricing -->
<a href="pricing.html" class="button" style="background-color: #28a745;">专</a>
        <a href="#contact" class="button" style="background-color: #ff5733;"> 注砖!</a>
    </div>

</body>
</html>
